<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>My first Three.js app</title>
		<style>
			body { margin: 0px; padding: 0px; overflow:hidden; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			// Create scene
			var scene = new THREE.Scene();

			// Create camera used for rendering scene
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.x = 0;
			camera.position.y = 0;
			camera.position.z = 5;

			// Create renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Create geometry (cube primitive)
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			// Create simple material
			var material = new THREE.MeshLambertMaterial( { color: 0x00aa00 } );
			// Create object from geometry and material
			var cube = new THREE.Mesh( geometry, material );
			// Add cube to the scene
			scene.add( cube );

			// Create a point light
			var pointLight = new THREE.PointLight(0xFFFFFF);
			pointLight.position.x = 1;
			pointLight.position.y = 1;
			pointLight.position.z = 10;
			// Add light to the scene
			scene.add(pointLight);

			// Callback function for resizing winoow
			window.onresize = function(event) {
				// Update camera
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				// Update renderer
				renderer.setSize( window.innerWidth, window.innerHeight);
			};

			function render() {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			}

			render();
		</script>
	</body>
</html>
